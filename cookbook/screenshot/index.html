    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function createEditor(id, mode) {
                const editor = ace.edit(id);
                editor.setTheme("ace\/theme\/tomorrow_night");
                editor.session.setMode("ace/mode/" + mode);
                editor.setOptions({
                    displayIndentGuides: false,
                    printMargin: false
                });

                return editor;
            }

            const btn = document.querySelector('#code-editor-533-run-button');
            const textEditor = createEditor('code-editor-533-text', 'aql');
            const resultEditor = createEditor('code-editor-533-result', 'json');
            resultEditor.setReadOnly(true);

            function setContent(editor, content) {
                editor.setValue(content, -1);
            }

            let isRunning = false;

            function onStart() {
                isRunning = true;
                textEditor.setReadOnly(true);
                btn.classList.add('is-loading');
            }

            function onEnd(result) {
                isRunning = false;
                textEditor.setReadOnly(false);
                btn.classList.remove('is-loading');

                setContent(resultEditor, result);
            }

            btn.addEventListener('click', () => {
                if (isRunning) {
                    return;
                }

                const body = {
                        text: textEditor.getValue(),
                        params: JSON.parse("{}")
                };

                onStart();
                fetch("https:\/\/worker-pucbyp2omq-ue.a.run.app", {
                    method: 'post',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8'
                    },
                    signal: AbortSignal.timeout(1000 * 60), 
                    body: JSON.stringify(body)
                })
                    .then(r => {
                        if (r.status === 200) {
                            return r.json()
                        }
                        
                        if (r.status === 426) {
                            throw new Error(`Too many requests. Try again later.`);
                        }
                        
                        if (r.status === 400) {
                            return r.json().then((data) => {
                                throw new Error(data.error);
                            });
                        }
                        
                        throw new Error(`Unexpected error. Try again later.`);
                    })
                    .then((data) => {
                        onEnd(JSON.stringify(data, null, 4));
                    })
                    .catch((err) => {
                        onEnd(err.message);
                    });
            });
        }, false);
    </script>
