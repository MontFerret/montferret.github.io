{{ if .items }}
<aside class="menu" style="top: 63px;">
    {{ if .title }}
    <p class="menu-label">
        {{ .title }}
      </p>
    {{ end }}
    <ul class="menu-list">
        {{ range .items }}
        <li><a href="{{ lower .url }}"> {{ .title }} </a></li>
        {{ end }}
    </ul>
</aside>
{{ end }}
