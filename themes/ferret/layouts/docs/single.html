{{ define "main" }}
<div class="container section content">
    <div class="columns">
        <aside class="column is-3 sticky-nav">
            {{ partial "toc.html" ( .GetPage "/docs" ) }}
        </aside>
        <section id="main" class="column is-8">
            <h1 id="title">{{ .Title }} Single</h1>
            <div>
                <article id="content">
                    {{ .Content }}
                </article>
            </div>
        </section>
    </div>
</div>
{{ end }}
