{{ define "main" }}
<div class="content section">
    <div class="columns">
        <aside class="column is-2 sticky-nav">
            {{ partial "toc.html" (dict "Root" (.GetPage "/docs") "Currentlink" .Permalink) }}
        </aside>
        <section id="main" class="column is-10">
            <h1 id="title">{{ .Title }}</h1>
            <div>
                <article id="content">
                    {{ .Content }}
                </article>
            </div>
        </section>
    </div>
</div>
{{ end }}
