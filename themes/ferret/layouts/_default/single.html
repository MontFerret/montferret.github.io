{{ define "main" }}
<div class="container section content">
    <div class="columns">
        <aside class="column is-3 sticky-nav">
            <h2>{{ .Parent.Title }}</h2>
            {{ range .Parent.Pages }}
                <article>
                    <a href="{{ .URL }}">
                        {{ .Title }}
                    </a>
                </article>
            {{ end }}
        </aside>
    </div>
</div>
{{ end }}
